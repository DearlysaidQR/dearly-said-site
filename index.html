<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dearly Said | Personalized QR Cards</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      background-color: #fffefc;
    }

    .top-header {
      text-align: center;
      padding: 25px 0 10px;
      font-size: 2em;
      color: #b45f45;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      background-color: #f7f2ec;
      padding: 12px 0;
      border-top: 1px solid #e0dcd4;
      border-bottom: 1px solid #e0dcd4;
    }

    .nav-bar a {
      margin: 0 20px;
      color: #b45f45;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
    }

    .hero {
      position: relative;
    }

    .hero img {
      width: 100%;
      height: auto;
      max-height: 600px;
      object-fit: cover;
    }

    .hero-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      border-radius: 10px;
    }

    .section {
      text-align: center;
      padding: 50px 20px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      width: 220px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .product-card h3 {
      font-size: 1em;
      color: #444;
    }
  </style>
</head>
<body>

  <!-- Brand Header -->
  <div class="top-header">Dearly Said, Forever Kept</div>

  <!-- Navigation Tabs -->
  <div class="nav-bar">
    <a href="index.html">Home</a>
    <a href="shop.html">Birthday</a>
    <a href="shop.html">Anniversary</a>
    <a href="shop.html">Sympathy</a>
    <a href="shop.html">Thank You</a>
    <a href="shop.html">Custom</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <img src="images/dearly_said_banner.png" alt="Dearly Said Hero Image">
    <div class="hero-text">Give the gift of your voice</div>
  </div>

  <!-- Featured Section -->
  <div class="section">
    <h2 style="color:#b45f45;">Featured QR Message Cards</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="Birthdays/card1.jpg" alt="Birthday Card">
        <h3>Birthday Voice Card</h3>
      </div>
      <div class="product-card">
        <img src="Sympathy/card1.jpg" alt="Sympathy Card">
        <h3>Sympathy Message</h3>
      </div>
      <div class="product-card">
        <img src="ThankYou/card1.jpg" alt="Thank You Card">
        <h3>Thank You Note</h3>
      </div>
    </div>
  </div>

</body>
</html>
